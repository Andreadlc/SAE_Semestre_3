<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img src="./img/logo.png" alt="Logo du site">
        <h1>Math My Result</h1>
    </header>
    <nav>
        <ul>
            <li class="deroulant"><a href="index.html">Accueil &ensp;</a>
                <ul class="sous">
                    <li><a href="#presentation">Présentation</a></li>
                    <li><a href="#video">Vidéo</a></li>
                </ul></li>
            <li><a href="Connexion.html">Connexion</a></li>
            <li><a href="inscription.html">Inscription</a></li>
        </ul>
    </nav>

    <fieldset>
        <legend>Inscription</legend>
        <form action="Connexion.html" method="GET">
            <h1>Formulaire d'Inscription</h1>
            <!-- Champ nom -->
            <label for="name">Nom</label>
            <input type="text" id="name" name="login" placeholder="Entrez votre nom" required>
            <br>
            <!-- Champ mot de passe -->
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
            <br>
            <!-- Boutons -->
            <div class="form-buttons">
                <input type="submit" name="ok" value="Valider">
                <input type="reset" name="reset" value="Annuler">
            </div>
        </form>
    </fieldset>

    <footer>
        <p><b>&copy; Math My Result - Tous droits réservés - Reproduction interdite</b></p>
    </footer>
</body>
</html>
